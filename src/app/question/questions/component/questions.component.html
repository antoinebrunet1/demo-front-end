<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort (matSortChange)="announceSortChange($event)">
    <ng-container matColumnDef="body">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by body">Body</th>
      <td mat-cell *matCellDef="let element">{{ element.body }}</td>
    </ng-container>
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by category">Category</th>
      <td mat-cell *matCellDef="let element">{{ element.category }}</td>
    </ng-container>
    <ng-container matColumnDef="difficultyLevel">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by element.difficultyLevel">Difficulty Level</th>
      <td mat-cell *matCellDef="let element">{{ getDifficultyLevelNumberFromNumber(element.difficultyLevel) }}</td>
    </ng-container>
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by author">Author</th>
      <td mat-cell *matCellDef="let element">{{ element.author }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
